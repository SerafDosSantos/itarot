<script>
var aImgs = document.getElementsByTagName("img");

for (i=0; i<aImgs.length; i++) {
	oImg =  aImgs[i];
	dragElement(oImg);
	placeElement(aImgs.length,i,oImg);
}

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

	//var iPrvZndx = null;

  elmnt.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();


		//iPrvZndx = elmnt.style.zIndex;
		elmnt.style.width = "133px";
		elmnt.style.zIndex = 100;


    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
		//elmnt.style.zIndex = iPrvZndx;

		// stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
function placeElement(iTot,iNdx,oEnt) {
	var iMrgnStrt = 150;
	var iCrdSz = 66;
	var iCrdMrgn = 7;
	oEnt.style.left = (iMrgnStrt+iCrdMrgn+(iNdx*iCrdSz)+"px");
	oEnt.style.top = (iMrgnStrt+"px");
}
